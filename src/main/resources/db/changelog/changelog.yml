databaseChangeLog:
  - changeSet:
      id: 2025128-0
      author: extern.tomas.robertsson@digg.se
      labels: first-commit
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: personal_identity_number
                  type: VARCHAR(12)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email_adress
                  type: VARCHAR(50)
              - column:
                  name: telephone_number
                  type: VARCHAR(20)
              - column:
                  name: public_key_id
                  type: UUID
        - createTable:
            tableName: public_key
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: kty
                  type: VARCHAR(30)
              - column:
                  name: kid
                  type: VARCHAR(30)
              - column:
                  name: alg
                  type: VARCHAR(30)
              - column:
                  name: use
                  type: VARCHAR(30)
              - column:
                  name: crv
                  type: VARCHAR(30)
              - column:
                  name: x
                  type: VARCHAR(300)
              - column:
                  name: y
                  type: VARCHAR(300)

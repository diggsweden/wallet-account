server:
  port: 8080
spring:
  application:
    name: wallet-account
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/walletaccount
    username: mywalletuser
    password: mywalletuser
  liquibase:
    change-log: classpath:db/changelog/changelog.yml
  sql:
    init:
      platform: postgres
